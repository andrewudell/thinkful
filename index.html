<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google Clone: By Andrew Udell</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="header">
		<!--Insert icons here -->
		<a href="https://plus.google.com/">+You</a>
		<a href="https://gmail.com">Gmail</a>
		<a href="www.google.com/imghpâ€Ž">Images</a>
		<img src="images/grid.png" alt="gridPic" id="gPic">
		<input class="button" type="button" value="Share" onclick="location.href='http://www.google.com';">
	</div>

	<div id="mainImage">
		<div id="imgHolder">
			<img src="images/main.jpg" alt="Google Main">
		</div>
	</div>


	<div id="searchBar">
		<!--Insert search bar (with microphone here) -->
		<input id="search" type="text" x-webkit-speech/>
	</div>

	<div id="Buttons">
		<div id="searchB">
			<input class="button" id="leftButton" type="button" value="Google Search" onclick="location.href='http://www.google.com';">
			<input class="button" type="button" value="I'm Feeling Lucky" onclick="location.href='http://www.google.com';">
		</div>
	</div>

	<div id="footer">
		<!--Insert bottom nav-bar here -->
		<div id="leftFooter">
			<a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a>
			<a href="https://www.google.com/services/?fg=1">Business</a>
			<a href="https://www.google.com/intl/en/about/">About</a>
		</div>
		<div id="rightFooter">
			<a href="https://www.google.com/intl/en/policies/?fg=1">Privacy & Terms</a>
			<a href="https://www.google.com/preferences?hl=en">Settings</a>
		</div>
	</div>

</body>
</html>
